<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Nani - Login/Signup</title>
    <!-- FONT AWESOME CDN -->
    <script
      src="https://kit.fontawesome.com/0581082bd4.js"
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./main.css" />

    <!-- Bootstrap CDN -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
      id="login-container"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto rounded shadow bg-white">
            <div class="text-center">
              <img
                src="./assets/images/frontend nani-3.png"
                class="img-fluid logo"
              />
              <h3 class="login_txt">Login</h3>
              <p class="login_para">Please Login using your Credentials</p>
            </div>
                <form class="login">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                        required
                      />
                      <label for="floatingInput"
                        ><i class="fa-solid fa-envelope fa-lg"></i></i>Email address</label
                      >
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                        required
                      />
                      <label for="floatingPassword"
                        ><i class="fa-solid fa-lock fa-lg"></i>Password</label
                      >
                      
                    </div>
                    <a class="forgot_link" href="#">Forgot Password?</a>
                    <br />
                    <div class="d-flex justify-content-center">
                      <button class="btn">Login</button>
                    </div>
                   <p class="reg_link">Not yet Registered?<a class="forgot_link" href="./signup.html"> Click here</a></p>
                  </form>
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
